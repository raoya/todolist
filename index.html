<body>
    <div class="header">
        <div class="header-option seleted">
            My Task
        </div>
        <div class="header-option">
            In Progress
        </div>
        <div class="header-option">
            Completed
        </div>
    </div>
    <div class="main">
        <div class="todlist" id="todoList">
            <div class="add-todo todo-item">
                <div class="add-todo-header">
                    <input id="checkBox" type="checkbox">
                    <div class="todo-title" id="addTitle">Type Something Here…</div>
                    <input type="text" class="titleInput" id="addTitleInput" value="Type Something Here…">
                    <div class="star">
                        <i class="far fa-star star-off"></i>
                        <i class="fas fa-star star-on"></i>
                    </div>
                    <div class="edit">
                        <i class="fas fa-pen"></i>
                    </div>
                </div>
                <div class="add-todo-content">
                    <div class="add-todo-content-title">
                        <i class="far fa-calendar-alt"></i>
                        Deadline</br>
                        <div class="add-todo-date">
                            <input type="date" id="date">
                            <input type="time" id="time">
                        </div>
                    </div>
                    <div class="add-todo-content-title">
                        <i class="far fa-comment-dots"></i>
                        Comment</br>
                        <div class="add-todo-comment">
                            <textarea id="comment" placeholder="Type your memo here…"></textarea>
                        </div>
                    </div>
                    <div class="add-todo-button">
                        <div class="add-todo-cancel">
                            <i class="fas fa-times"></i>
                            Cancel
                        </div>
                        <div class="add-todo-task">
                            <i class="fas fa-plus"></i>
                            Add Task
                        </div>
                    </div>
                </div>
            </div>
            <div class="todo">
                <div class="todo-item">
                    <div class="todo-item-header">

                        <div class="todo-title">Type Something Here…</div>

                        </div>
                    </div>
                    <div class="todo-information">
                        <div class="date">
